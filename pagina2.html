<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CSV</title>
</head>
<body>

    <h1>Formulário CSV</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Informe seu nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Informe sua idade">

    <button onclick="salvarCSV()">Salvar</button>

    <script>
        function salvarCSV() {
            // Obter os valores do formulário
            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;

            // Criar um objeto CSV
            var csv = 'Nome,Idade\n' + nome + ',' + idade;

            // Confirmar se o usuário deseja baixar o arquivo
            if (confirm("Deseja baixar as informações em um arquivo CSV?")) {
                // Criar um Blob (objeto binário) com os dados CSV
                var blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });

                // Criar um link para download
                var link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'informacoes.csv';

                // Adicionar o link ao documento
                document.body.appendChild(link);

                // Simular um clique no link para iniciar o download
                link.click();

                // Remover o link do documento
                document.body.removeChild(link);
            }
        }
    </script>

</body>
</html>
