<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #infoForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px); /* Ajuste para compensar o padding de 8px nas laterais */
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #saveMessage {
            margin-top: 16px;
            color: #4caf50;
            font-weight: bold;
        }

        #downloadButton {
            margin-top: 16px;
        }

        #downloadButton button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #downloadButton button:hover {
            background-color: #2980b9;
        }

        #welcomeMessage {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="welcomeMessage"></div>

    <form id="infoForm">
        <!-- Campos para informações -->
        <label for="vd">VD:</label>
        <input type="text" id="vd" required>

        <label for="faturados">Faturados:</label>
        <input type="text" id="faturados" required>

        <label for="reprovados">Reprovados:</label>
        <input type="text" id="reprovados" required>

        <label for="consorcio">Consórcio:</label>
        <input type="text" id="consorcio" required>

        <label for="dd">DD:</label>
        <input type="text" id="dd" required>

        <label for="renave">Renave:</label>
        <input type="text" id="renave" required>

        <label for="receitas">Receitas:</label>
        <input type="text" id="receitas" required>

        <label for="veiculos_usados">Veículos Usados:</label>
        <input type="text" id="veiculos_usados" required>

        <label for="veiculos_novos">Veículos Novos:</label>
        <input type="text" id="veiculos_novos" required>

        <label for="aviso_venda">Aviso de Venda:</label>
        <input type="text" id="aviso_venda" required>

        <label for="trade_in">Trade-in:</label>
        <input type="text" id="trade_in" required>

        <button type="button" onclick="saveInfo()">Salvar</button>
    </form>

    <div id="saveMessage"></div>
    <div id="downloadButton" style="display: none;">
        <button type="button" onclick="downloadCSV()">Baixar CSV</button>
    </div>

    <script>
        var csvContent = "Nome,Data,VD,Faturados,Reprovados,Consórcio,DD,Renave,Receitas,Veículos Usados,Veículos Novos,Aviso de Venda,Trade-in\n"; // Inicializa o conteúdo do CSV

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function showWelcomeMessage() {
            var username = getParameterByName('user');
            document.getElementById('welcomeMessage').innerText = 'Bem-vindo, ' + username + '!';
        }

        function saveInfo() {
            // ... (Lógica de salvar informações permanece a mesma) ...
        }

        function downloadCSV() {
    var username = getParameterByName('user');
    var currentDate = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');

    var fileName = `${username}_${currentDate}_dados.csv`;
    var encodedUri = encodeURI("data:text/csv;charset=utf-8," + encodeURIComponent(csvContent));

    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", fileName);

    // Remova o link anterior, se existir
    var existingLink = document.getElementById('downloadLink');
    if (existingLink) {
        existingLink.parentNode.removeChild(existingLink);
    }

    link.setAttribute("id", "downloadLink"); // Adiciona um id ao link

    document.getElementById('downloadButton').appendChild(link);

    link.click();
}

        showWelcomeMessage();
    </script>

</body>
</html>
