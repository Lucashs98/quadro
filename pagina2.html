<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #infoForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #saveMessage {
            margin-top: 16px;
            color: #4caf50;
            font-weight: bold;
        }

        #downloadButton {
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="welcomeMessage"></div>

    <form id="infoForm">
        <!-- Campos para informações -->
        <label for="vd">VD:</label>
        <input type="text" id="vd" required>

        <!-- ... (Outros campos permanecem os mesmos) ... -->

        <button type="button" onclick="saveInfo()">Salvar</button>
    </form>

    <div id="saveMessage"></div>
    <div id="downloadButton" style="display: none;">
        <button type="button" onclick="downloadCSV()">Baixar CSV</button>
    </div>

    <script>
        var csvContent = "Nome,Data,VD,Faturados,Reprovados,Consórcio,DD,Renave,Receitas,Veículos Usados,Veículos Novos,Aviso de Venda,Trade-in\n"; // Inicializa o conteúdo do CSV

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Função para exibir o nome do usuário na mensagem de boas-vindas
        function showWelcomeMessage() {
            var username = getParameterByName('user');
            document.getElementById('welcomeMessage').innerText = 'Bem-vindo, ' + username + '!';
        }

        function saveInfo() {
            // Lógica para salvar as informações, exibir mensagem e limpar campos
            var username = getParameterByName('user');
            var vd = document.getElementById('vd').value;

            // ... (Outras variáveis permanecem as mesmas) ...

            // Exibir mensagem de "SALVO"
            document.getElementById('saveMessage').innerText = 'Salvo!';
            
            // Limpar campos após o salvamento
            document.getElementById('vd').value = '';

            // Ocultar a mensagem após alguns segundos (opcional)
            setTimeout(function() {
                document.getElementById('saveMessage').innerText = '';
            }, 3000);

            // Atualizar o conteúdo do CSV
            csvContent += `${username},${new Date().toLocaleDateString('pt-BR')},${vd},... (Outras variáveis),\n`;
            
            // Exibir o botão de download
            document.getElementById('downloadButton').style.display = 'block';
        }

        function downloadCSV() {
            var username = getParameterByName('user');
            var currentDate = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-'); // Substituir barras por hífens para evitar problemas com o nome do arquivo

            var fileName = `${username}_${currentDate}_dados.csv`;
            var encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", fileName);
            document.body.appendChild(link);

            link.click();
        }

        // Chame a função para exibir a mensagem de boas-vindas ao carregar a página
        showWelcomeMessage();
    </script>

</body>
</html>
