<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados</title>
</head>
<body>

    <h2>Dados do Arquivo CSV</h2>

    <div id="dados"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://raw.githubusercontent.com/Lucashs98/quadro/master/logins.csv')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dados').innerText = data;
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>

</body>
</html>
