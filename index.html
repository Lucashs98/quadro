<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Relatório Tabela</h2>

    <table id="relatorioTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        // Dados de exemplo
        var dados = [
            { nome: 'João', email: 'joao@example.com', idade: 25 },
            { nome: 'Maria', email: 'maria@example.com', idade: 30 },
            { nome: 'Carlos', email: 'carlos@example.com', idade: 22 }
        ];

        // Função para preencher a tabela
        function popularTabela() {
            var tabela = document.getElementById('relatorioTable');
            var tbody = tabela.getElementsByTagName('tbody')[0];

            // Limpar a tabela antes de popular
            tbody.innerHTML = '';

            // Preencher a tabela com os dados
            dados.forEach(function (item) {
                var row = tbody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = item.nome;
                cell2.innerHTML = item.email;
                cell3.innerHTML = item.idade;
            });
        }

        // Chamar a função para preencher a tabela
        popularTabela();
    </script>

</body>
</html>
