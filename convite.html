<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Churrasco</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        #convite {
            padding: 20px;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        #naoVou {
            color: #e74c3c;
            cursor: pointer;
            font-size: 16px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            padding: 8px 16px;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s, background-color 0.3s;
            position: absolute;
        }

        #naoVou:hover {
            color: white;
            background-color: #e74c3c;
            left: calc(100% * var(--random-x));
            top: calc(100% * var(--random-y));
        }
    </style>
</head>
<body>

    <h1>Convite Churrasco na Casa do WIGNER</h1>
    <p>Data: 16/12/2023 às 11:00 am</p>

    <p>Confirme sua presença:</p>
    <button id="euVou" onclick="confirmarPresenca()">EU VOU</button>

    <p id="naoVou" onmouseover="mudarPosicao()">NÃO VOU</p>

    <script>
        function confirmarPresenca() {
            alert("Ótimo! Nos vemos no churrasco!");
        }

        function mudarPosicao() {
            var naoVou = document.getElementById('naoVou');
            naoVou.style.left = Math.random() * window.innerWidth + 'px';
            naoVou.style.top = Math.random() * window.innerHeight + 'px';
        }
    </script>

</body>
</html>
